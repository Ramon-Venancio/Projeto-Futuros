<html lang="pt-br">

<head>
    <meta charset="UTF-8">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="gerenciamentoDeAvarias.html">Avarias</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="manutencoes.html">Historico</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="listaVeiculos.html">Veiculos</a>
                    </li>
                    <li>
                        <a class="nav-link" href="usuarios.html">Usuários</a>
                    </li>
                    <li>
                        <button type="button" id="logout" class="btn btn-secondary">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header com fundo azul -->
    <header class="Tela bg-primary text-white text-center py-4">
    </header>

    <!-- Conteúdo Principal -->
    <main class="container my-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Manutenções Próximas
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="maintenanceList">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Veículos com Avarias
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="damagesList">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards dos Veículos -->
        <div class="row g-4" id="vehicleCards">
            <!-- Os cards serão preenchidos via JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
        <p class="mb-0">© 2024 Minha Aplicação. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        let veiculos = '';
        let avarias = '';
        const token = localStorage.getItem("authToken");

        async function carregarVeiculos() {
            try {
                const responseVeiculos = await fetch('http://localhost:3000/api/veiculos', {
                    method: 'GET',
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`, // Corrigido com crase
                    }
                });

                if (!responseVeiculos.ok) {
                    console.error(`Erro: ${responseVeiculos.status} - ${responseVeiculos.statusText}`); // Corrigido erro
                    return;
                }

                veiculos = await responseVeiculos.json();

                const responseAvarias = await fetch('http://localhost:3000/api/avarias', {
                    method: 'GET',
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`, // Corrigido com crase
                    }
                });

                if (!responseAvarias.ok) {
                    console.error(`Erro: ${responseAvarias.status} - ${responseAvarias.statusText}`); // Corrigido erro
                    return;
                }
                avarias = await responseAvarias.json();

                const responseManutencao = await fetch('http://localhost:3000/api/manutencoes', {
                    method: 'GET',
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`, // Corrigido com crase
                    }
                });

                if (!responseManutencao.ok) {
                    console.error(`Erro: ${responseManutencao.status} - ${responseManutencao.statusText}`); // Corrigido erro
                    return;
                }
                const manutencoes = await responseManutencao.json();

                const veiculosComManutencaoPendente = manutencoes
                    .filter(manutencao => !manutencao.finalizado)
                    .map(manutencao => {
                        const veiculo = veiculos.find(v => v.id === manutencao.idVeiculo);
                        return {
                            ...veiculo,
                            dataManutencao: manutencao.data,
                            avariasIds: manutencao.idAvarias
                        };
                    });

                const container = document.getElementById('vehicleCards');
                const veiculosParaMostrar = veiculosComManutencaoPendente.slice(0, 3);
                
                container.innerHTML = veiculosParaMostrar.map(veiculo => `
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <span class="badge bg-danger bg-opacity-25 text-dark fw-bold mb-2 p-2">Pendente</span>
                                <h5 class="card-title">Placa: ${veiculo.placa}</h5>
                                <p class="card-text">Modelo: ${veiculo.modelo}</p>
                                <p class="card-text">Marca: ${veiculo.marca}</p>
                                <p class="card-text">Ano: ${veiculo.ano}</p>
                                <p class="card-text">Data Manutenção: ${new Date(veiculo.dataManutencao).toLocaleDateString()}</p>
                                <div class="mt-auto">
                                    <a href="manutencoes.html?placa=${veiculo.placa}" class="btn btn-primary">Ver Detalhes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                updateMaintenanceList(veiculosComManutencaoPendente);
                updateDamagesList();

            } catch (error) {
                console.error('Erro ao carregar veículos:', error);
            }
        }

        function updateMaintenanceList(veiculosComManutencao) {
            const maintenanceList = document.querySelector('#maintenanceList');
            maintenanceList.innerHTML = veiculosComManutencao
                .slice(0, 2)
                .map(veiculo => `
                    <div class="list-group-item">
                        <h6>${new Date(veiculo.dataManutencao).toLocaleDateString()}</h6>
                        <p>Manutenção Pendente - ${veiculo.placa}</p>
                    </div>
                `).join('');
        }

        function updateDamagesList() {
            const damagesList = document.querySelector('#damagesList');
            const currentDamages = avarias.slice(0, 2);
            
            damagesList.innerHTML = currentDamages.map(avaria => `
                <div class="list-group-item">
                    <h6>${avaria.placa}</h6>
                    <p>${avaria.descricao}</p>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            carregarVeiculos();
        });
    </script>
    <script src="../js/verficarLogin.js"></script>
    <script src="../js/navbar.js"></script>
</body>

</html>

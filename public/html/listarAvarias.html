<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Avarias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Minha Aplicação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="listarAvarias.html">Listar Avaria</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="criarAvaria.html">Adicionar Avaria</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="criarVeiculo.html">Cadastrar Veículo</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="listaVeiculos.html">Listar Veículos</a>
                    </li>
                    <li>
                        <button type="button" id="logout" class="btn btn-secondary">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Lista de Avarias</h1>

        <!-- Campo de pesquisa -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Digite a placa para filtrar">
            </div>
        </div>

        <!-- Tabela de avarias -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Placa</th>
                        <th>Localização</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="avariasTableBody">
                    <!-- Os dados serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Outros scripts -->
    <script src="../js/verficarLogin.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/listarAvarias.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix | Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Usuarios.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img class="Logo" src="../Assets/LOGO3-Photoroom.png" alt="Meu ZOVO">
            <a class="navbar-brand" href="#">Oficina Express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item admin"><a class="nav-link" href="criarVeiculo.html">Veículos</a></li>
                    <li class="nav-item admin"><a class="nav-link" href="Avarias.html">Avarias</a></li>
                    <li class="nav-item admin"><a class="nav-link" href="Historico.html">Histórico</a></li>
                    <li class="nav-item admin"><a href="usuarios.html" class="nav-link active">Usuários</a></li>
                    <li class="nav-item ms-3"><button type="button" id="logout"
                            class="btn btn-secondary">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Gestão de Usuários</h2>
        </div>

        <div class="text-center mb-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userType" id="funcionarioRadio" checked onchange="toggleTable('funcionarios')">
                <label class="form-check-label" for="funcionarioRadio">Funcionários Comuns</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userType" id="adminRadio"
                    onchange="toggleTable('administradores')">
                <label class="form-check-label" for="adminRadio">Administradores</label>
            </div>
        </div>

        <div id="funcionarios" class="card shadow mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Funcionários Comuns</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFuncionarioModal">Adicionar
                    Funcionário</button>
            </div>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="funcionarioCorpoTabela">
                </tbody>
            </table>
        </div>

        <div id="administradores" class="card shadow" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Administradores</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAdminModal">Adicionar
                    Administrador</button>
            </div>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="administradoresCorpoTabela">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de editar Funcionario e Administradores -->
    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirme sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p>&copy; 2024 Oficina Express. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/Usuarios.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Avarias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Minha Aplicação</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item admin">
            <a class="nav-link" href="gerenciamentoDeAvarias.html">Avarias</a>
          </li>
          <li class="nav-item admin">
            <a class="nav-link" href="manutencoes.html">Hitorico</a>
          </li>
          <li class="nav-item admin">
            <a class="nav-link" href="listaVeiculos.html">Veiculos</a>
          </li>
          <li>
            <button type="button" id="logout" class="btn btn-secondary">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Gerenciamento de Avarias</h1>
    <button class="btn btn-secondary mb-3" onclick="window.location.href = 'criarAvaria.html'"> Adicionar avaria a outro veículo </button>
    <!-- Lista de veículos -->
    <div id="veiculos-lista">
      <!-- Veículos serão gerados dinamicamente aqui -->
    </div>
  </div>

  <!-- Modal para adicionar ou editar avarias -->
  <div class="modal fade" id="avariaModal" tabindex="-1" aria-labelledby="avariaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="avariaModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="avariaForm">
            <div class="mb-3">
              <label for="veiculoPlaca" class="form-label">Placa do Veículo</label>
              <input type="text" class="form-control" id="veiculoPlaca" readonly>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="categoriaSelect" class="form-label">Categoria</label>
                <select id="categoriaSelect" class="form-select">
                  <option value="" disabled selected>Selecione a categoria</option>
                  <option value="externo">Externo</option>
                  <option value="interno">Interno</option>
                  <option value="mecanico">Mecânico</option>
                  <option value="sistemas">Sistemas Auxiliares</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="localizacaoSelect" class="form-label">Localidade</label>
                <select id="localizacaoSelect" class="form-select" disabled>
                  <option value="">Selecione uma localidade</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="descricaoAvaria" class="form-label">Descrição da Avaria</label>
              <input type="text" class="form-control" id="descricaoAvaria" required>
            </div>
            <div class="mb-3">
              <label for="dataAvaria" class="form-label">Data da Ocorrência</label>
              <input type="date" class="form-control" id="dataAvaria" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/gerenciamentoDeAvarias.js"></script>
  <script src="../js/navbar.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Veículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light min-vh-100 d-flex flex-column">
    <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Minha Aplicação</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item admin">
            <a class="nav-link" href="gerenciamentoDeAvarias.html">Avarias</a>
          </li>
          <li class="nav-item admin">
            <a class="nav-link" href="criarVeiculo.html">Hitorico</a>
          </li>
          <li class="nav-item admin">
            <a class="nav-link" href="listaVeiculos.html">Veiculos</a>
          </li>
          <li>
            <button type="button" id="logout" class="btn btn-secondary">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Tabela de Veículos -->
<div class="container my-5">
    <h2 class="text-center mb-4">Tabela de Veículos</h2>
    <div class="input-group w-50 mx-auto mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar veículos (placa, modelo e marca)">
      <img class="ms-3" src="../assets/search.svg" alt="Pesquisar">
    </div>
    <button class="btn btn-secondary mb-3" onclick="window.location.href = 'criarVeiculo.html'"> Criar Veículo </button>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Marca</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="vehicleTableBody">
            <!-- Os veículos serão adicionados aqui dinamicamente -->
        </tbody>
    </table>

    <!-- Botão Mostrar Mais -->
    <div class="text-center mt-4">
        <button class="btn btn-secondary" id="loadMoreButton">Mostrar Mais</button>
    </div>
</div>

<!-- Modal para editar veiculos -->
<div class="modal fade" id="veiculoModal" tabindex="-1" aria-labelledby="veiculoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="veiculoModalLabel">Editar Veículo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="veiculoForm">
          <div class="mb-3">
            <label for="veiculoPlaca" class="form-label">Placa</label>
            <input type="text" class="form-control" id="veiculoPlaca" readonly>
          </div>
          <div class="mb-3">
            <label for="veiculoModelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="veiculoModelo" required>
          </div>
          <div class="mb-3">
            <label for="marcaVeiculo" class="form-label">Marcar</label>
            <input type="trxt" class="form-control" id="marcaVeiculo" required>
          </div>
          <div class="mb-3">
            <label for="anoVeiculo" class="form-label">Ano</label>
            <input type="number" class="form-control" id="anoVeiculo" required>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2024 Oficina Express. Todos os direitos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript para listar veículos -->
<script src="../js/listarVeiculos.js"></script>
</body>

</html>

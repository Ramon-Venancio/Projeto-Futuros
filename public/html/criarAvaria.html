<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Avaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Minha Aplicação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="listarAvarias.html">Listar Avaria</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="criarAvaria.html">Adicionar Avaria</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="criarVeiculo.html">Cadastrar Veículo</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link" href="listaVeiculos.html">Listar Veículos</a>
                    </li>
                    <li>
                        <button type="button" id="logout" class="btn btn-secondary">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg w-100" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Adicionar Avaria</h1>
                    <form id="adicionarAvariaForm">
                        <!-- Campo de texto com busca dinâmica -->
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Placa do Veículo</label>
                            <input type="text" id="searchInput" class="form-control"
                                placeholder="Digite para buscar a placa" autocomplete="off" />
                            <div id="searchResults" class="list-group position-absolute w-100 d-none"
                                style="z-index: 1000;">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="categoriaSelect" class="form-label">Categoria</label>
                                <select id="categoriaSelect" class="form-select">
                                    <option value="" disabled selected>Selecione a categoria</option>
                                    <option value="externo">Externo</option>
                                    <option value="interno">Interno</option>
                                    <option value="mecanico">Mecânico</option>
                                    <option value="sistemas">Sistemas Auxiliares</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="localizacaoSelect" class="form-label">Localidade</label>
                                <select id="localizacaoSelect" class="form-select" disabled>
                                    <option value="">Selecione uma localidade</option>
                                </select>
                            </div>
                        </div>
                        <!-- Descrição da avaria -->
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição da Avaria</label>
                            <textarea id="descricao" class="form-control" rows="4" placeholder="Descreva a avaria"
                                required></textarea>
                        </div>
                        <!-- Data da ocorrência -->
                        <div class="mb-3">
                            <label for="data" class="form-label">Data da Ocorrência</label>
                            <input type="date" id="data" class="form-control" required>
                        </div>
                        <!-- Botão para submeter -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary">Adicionar Avaria</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/verficarLogin.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/adicionarAvaria.js"></script>
</body>

</html>

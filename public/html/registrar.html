<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuário</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
      <div class="card-header text-center">
        <h2>Registrar Usuário</h2>
      </div>
      <div class="card-body">
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirme a Senha</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
          </div>
          <button type="submit" class="btn btn-secondary w-100">Registrar</button>
        </form>
      </div>
      <div class="text-center mb-3">
        <a href="../index.html" class="text-decoration-none">Login</a>
      </div>
      <p class="text-center mt-4" style="display: none"></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/registrar.js"></script>
</body>

</html>
